<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHIFRA Career Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e2f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
      max-width: 700px;
      width: 100%;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
      color: #f3f3f3;
    }

    .options button {
      background-color: #222;
      border: 2px solid #00ccff;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 12px;
      width: 100%;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #00ccff;
      color: #000;
    }

    .result {
      font-size: 22px;
      color: #ff66cc;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What kind of school subject do you enjoy the most?",
        options: ["Art or Literature", "Math or Physics", "Biology or Psychology", "Business or Computers", "History or Languages"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "What activity sounds the most fun to you?",
        options: ["Designing graphics", "Solving brain teasers", "Volunteering at an NGO", "Coding an app", "Running a school event"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "How do you prefer to learn?",
        options: ["Creative projects", "Problem solving", "Discussion and collaboration", "Building or experimenting", "Organizing tasks"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "What describes you best?",
        options: ["Imaginative", "Logical", "Empathetic", "Techie", "Leader"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "What motivates you most?",
        options: ["Expressing myself", "Solving hard problems", "Helping people", "Creating innovative tools", "Managing projects"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "Which of these hobbies do you like (or would like)?",
        options: ["Drawing, painting", "Chess or Sudoku", "Volunteering", "Electronics or coding", "Planning events"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "Which role do you naturally take in group work?",
        options: ["Creative thinker", "Data analyzer", "Team supporter", "Tech implementer", "Team leader"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "What would you enjoy learning more about?",
        options: ["Film making or writing", "Scientific discoveries", "Psychology and emotions", "Robotics and AI", "Business strategy"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "What kind of impact do you want to make?",
        options: ["Inspire through creativity", "Invent useful solutions", "Improve peopleâ€™s lives", "Advance technology", "Lead organizations"],
        map: ['A', 'B', 'C', 'D', 'E']
      },
      {
        question: "Which of these careers excites you most?",
        options: ["Graphic Designer", "Engineer or Scientist", "Therapist or Teacher", "Software Developer", "Entrepreneur or Manager"],
        map: ['A', 'B', 'C', 'D', 'E']
      }
    ];

    let currentQuestion = 0;
    const scores = { A: 0, B: 0, C: 0, D: 0, E: 0 };

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}: ${q.question}`;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(q.map[idx]);
        optionsEl.appendChild(btn);
      });
    }

    function handleAnswer(letter) {
      scores[letter]++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const top = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      let message = '';
      if (top === 'A') message = "You're Creative! Careers like design, writing, and media might suit you.";
      else if (top === 'B') message = "You're Logical! Consider engineering, analytics, or research fields.";
      else if (top === 'C') message = "You're Social! Think about healthcare, teaching, or counseling.";
      else if (top === 'D') message = "You're Technical! You may enjoy software, AI, or development work.";
      else if (top === 'E') message = "You're a Leader! Careers in management, entrepreneurship, or strategy could suit you.";
      resultEl.textContent = message;
      questionEl.textContent = "Thanks for completing the quiz!";
      optionsEl.innerHTML = '';
    }

    loadQuestion();
  </script>
</body>
</html>
