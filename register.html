<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --blue-primary: #0d6efd;
      --blue-dark: #0b5ed7;
      --pink-accent: #ff6b9d;
      --dark-bg: #121212;
    }
    
    body {
      background: var(--dark-bg) url('https://i.pinimg.com/736x/94/f3/47/94f347077b49e0d2bed6f716aefc9282.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    
    .auth-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      border-top: 4px solid var(--pink-accent);
      box-shadow: 0 4px 20px rgba(255, 107, 157, 0.3);
      backdrop-filter: blur(5px);
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .btn-primary {
      background: var(--blue-primary);
      border: none;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: var(--blue-dark);
      transform: translateY(-2px);
    }
    
    .btn-dark {
      background: #333;
      border: none;
      transition: all 0.3s ease;
    }
    
    .btn-dark:hover {
      background: #222;
      transform: translateY(-2px);
    }
    
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--pink-accent);
      box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.25);
      color: white;
    }
    
    h2 {
      color: var(--pink-accent);
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    
    label {
      color: #adb5bd;
    }
    
    .robot-icon {
      font-size: 3rem;
      color: var(--pink-accent);
      margin-bottom: 1rem;
    }
    
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="center-container">
  <div class="auth-card">
    <div class="text-center robot-icon">
      <i class="fas fa-robot"></i>
    </div>
    <h2 class="text-center">Register form</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="first_name">Name:</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="login.html" class="btn btn-dark">Login</a>
    </form>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const userData = {
      name: document.getElementById('first_name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      password: document.getElementById('password').value
    };
    
    localStorage.setItem('userData', JSON.stringify(userData));
    window.location.href = 'login.html';
    alert('Registration successful! Please login.');
  });
</script>
</body>
</html>
