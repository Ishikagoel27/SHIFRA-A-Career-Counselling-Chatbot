<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shifra - Virtual Assistant</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      text-align: center;
      font-family: "Protest Guerrilla", sans-serif;
      padding-top: 20px;
    }
    #logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(201, 41, 116, 0.5);
      box-shadow: 0 0 20px rgba(21, 145, 207, 0.5);
    }
    h1 {
      color: white;
      margin: 10px 0;
    }
    #name {
      color: rgb(212, 43, 122);
      font-size: 2rem;
    }
    #va {
      color: rgb(43, 206, 212);
      font-size: 2rem;
    }
    #voice {
      width: 100px;
      display: none;
    }
    #btn {
      width: 250px;
      background: linear-gradient(to right, rgb(21, 145, 207), rgb(201, 41, 116));
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
      border-radius: 25px;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: none;
      cursor: pointer;
      font-family: Arial, sans-serif;
      margin-top: 15px;
    }
    #btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    #btn img {
      width: 24px;
      height: 24px;
    }
    #log {
      color: #ccc;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      max-width: 90%;
      white-space: pre-line;
      margin: 10px 0;
    }
    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      width: 90%;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 15px;
      display: flex;
      flex-direction: column;
    }
    .user-message {
      background: linear-gradient(to right, rgb(21, 145, 207), rgb(201, 41, 116));
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
      align-self: flex-end;
      max-width: 80%;
    }
    .bot-message {
      background: #333;
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
      align-self: flex-start;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="logo" id="logo" />
  <h1>I'm <span id="name">Shifra</span>, Your <span id="va">Virtual Assistant</span></h1>
  <img src="voice.gif" alt="voice" id="voice" />
  <button id="btn"><img src="mic.svg" alt="mic" /><span>Click to talk with me</span></button>
  <p id="log">Ask me anything...</p>

  <div class="chat-container"></div>

<script>
const btn = document.getElementById('btn');
const voiceGif = document.getElementById('voice');
const log = document.getElementById('log');

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 1; // normal speed
    utterance.pitch = 1; // normal pitch
    window.speechSynthesis.cancel(); // stop any ongoing speech
    window.speechSynthesis.speak(utterance);
}

function addMessage(sender, text) {
    const msg = document.createElement('div');
    msg.className = sender === 'user' ? 'user-message' : 'bot-message';
    msg.innerText = text;
    document.body.appendChild(msg);
}

async function getAIResponse(userInput) {
    try {
        addMessage('user', userInput);

        const res = await fetch('http://127.0.0.1:5000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: userInput })
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let botReply = '';

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            botReply += chunk;
            log.innerText = botReply; // live update text
        }

        addMessage('bot', botReply);
        speak(botReply); // Speak only after full reply is ready

    } catch (error) {
        addMessage('bot', "Sorry, I ran into an issue.");
        speak("Sorry, I ran into an issue.");
        console.error(error);
    }
}

btn.addEventListener('click', function () {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported");
        return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onstart = () => {
        voiceGif.style.display = 'block';
        log.innerText = "Listening...";
    };

    recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        log.innerText = "You said: " + transcript;
        getAIResponse(transcript);
    };

    recognition.onerror = function (event) {
        log.innerText = "Speech error: " + event.error;
    };

    recognition.onend = function () {
        voiceGif.style.display = 'none';
    };

    recognition.start();
});
</script>

</body>
</html>
